<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/ico" href="%BASE_URL%branding/base/favicon.ico" id="favicon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AWS LISA AI Chat Assistant</title>
    <script src="%BASE_URL%env.js"></script>
    <script src="%BASE_URL%git-info.js"></script>
    <script type="module">
      // Set favicon based on environment variable and base URL
      (function() {
        const baseUrl = import.meta.env.BASE_URL || '/';
        const normalizedBase = baseUrl.endsWith('/') ? baseUrl : baseUrl + '/';
        const brandingDir = window.env?.USE_CUSTOM_BRANDING ? 'custom' : 'base';
        document.getElementById('favicon').href = `${normalizedBase}branding/${brandingDir}/favicon.ico`;
      })();
    </script>
  </head>
  <body style="margin:0px">
    <div id="root" class="antialiased"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
        if (global === undefined) {
          var global = window;
        }
      </script>
</body>
</html>
