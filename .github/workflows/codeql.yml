name: "CodeQL Security Analysis"

on:
  # Temporarily disabled to avoid conflicts with default CodeQL setup
  # push:
  #   branches: [ "main", "develop" ]
  # pull_request:
  #   branches: [ "main", "develop" ]
  # schedule:
  #   - cron: '0 8 * * 1'  # Weekly on Monday at 8 AM UTC
  workflow_dispatch:

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@b36bf259c813715f76eafece573914b94412cd13 # v3
      with:
        languages: ${{ matrix.language }}
        config: |
          name: "Custom CodeQL Analysis"

    - name: Set up Python 3.13
      if: matrix.language == 'python'
      uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v5
      with:
        python-version: "3.13"

    - name: Install Python dependencies
      if: matrix.language == 'python'
      run: |
        python -m pip install --upgrade pip
        # Try hash-verified install first, fall back to regular
        if [ -f "requirements-dev-hashes.txt" ]; then
          pip install --require-hashes -r requirements-dev-hashes.txt
        else
          pip install -r requirements-dev.txt
        fi
        pip install -e ./lisa-sdk

    - name: Use Node.js 24.x
      if: matrix.language == 'javascript'
      uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v4
      with:
        node-version: 24.x

    - name: Install Node.js dependencies
      if: matrix.language == 'javascript'
      run: |
        npm ci

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@b36bf259c813715f76eafece573914b94412cd13 # v3
      with:
        category: "/language:${{matrix.language}}"
