name: Nightly E2E Tests

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: read

env:
  SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}

jobs:
  notify_e2e_start:
    name: üîî Starting E2E Tests
    runs-on: ubuntu-latest
    steps:
      - name: Send ‚ÄúE2E Tests Starting‚Äù to Slack
        uses: rtCamp/action-slack-notify@e31e87e03dd19038e411e38ae27cbad084a90661 # v2
        env:
          SLACK_TITLE: 'E2E Tests Starting'
          MSG_MINIMAL: true
          SLACK_MESSAGE: 'E2E tests have started‚Ä¶'

  e2e:
    name: üèÉ‚Äç‚ôÄÔ∏è Run E2E Tests
    runs-on: ubuntu-latest
    needs: notify_e2e_start
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4
        with:
            ref: develop
      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v4
        with:
          node-version: '24'
          cache: 'npm'
      - name: Install base dependencies
        run: npm ci
      - name: Run Cypress E2E Suite
        env:
          ADMIN_USER_NAME: ${{ secrets.ADMIN_USER_NAME }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          USER_NAME: ${{ secrets.USER_NAME }}
          USER_PASSWORD: ${{ secrets.USER_PASSWORD }}
        run: npx cypress run --config-file cypress/cypress.e2e.config.ts
      - name: Archive Cypress videos & screenshots
        if: failure() || always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v4
        with:
          name: cypress-e2e-artifacts
          path: |
            cypress/videos/e2e
            cypress/screenshots/e2e

  notify_e2e_end:
    name: üîî E2E Tests Finished
    runs-on: ubuntu-latest
    needs: e2e
    if: always()
    steps:
      - name: Notify E2E results to Slack
        uses: rtCamp/action-slack-notify@e31e87e03dd19038e411e38ae27cbad084a90661 # v2
        env:
          SLACK_COLOR: ${{ needs.e2e.result == 'success' && 'good' || 'danger' }}
          SLACK_TITLE: 'E2E Tests Finished'
          MSG_MINIMAL: false
          SLACK_MESSAGE_ON_SUCCESS: '‚úÖ E2E tests passed on branch `${{ github.ref_name }}`.'
          SLACK_MESSAGE_ON_FAILURE: '<!here> ‚ùå E2E tests failed on branch `${{ github.ref_name }}`.'
          SLACK_MESSAGE: 'E2E tests completed with status `${{ job.status }}`.'
