version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    reviewers:
      - "awslabs/lisa-maintainers"
    commit-message:
      prefix: "chore"
      include: "scope"
    open-pull-requests-limit: 5
    rebase-strategy: "auto"

  # Enable version updates for pip
  - package-ecosystem: "pip"
    directory: "/"
    directories:
      - "/"
      - "/lisa-sdk"
      - "lib/core/layers/authorizer"
      - "lib/core/layers/common"
      - "lib/core/layers/fastapi"
      - "lib/serve/rest-api/src"
      - "lib/rag/layer"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
    reviewers:
      - "awslabs/lisa-maintainers"
    commit-message:
      prefix: "chore"
      include: "scope"
    open-pull-requests-limit: 5

  # Enable security updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "09:00"
    reviewers:
      - "awslabs/lisa-maintainers"
    commit-message:
      prefix: "chore"
      include: "scope"
    open-pull-requests-limit: 5

  # Enable updates for Docker dependencies
  - package-ecosystem: "docker"
    directories:
      - "/lib/rag/ingestion/ingestion-image"
      - "/lib/rag/vector-store/state_machine"
      - "/lib/serve/rest-api"
      - "/lib/serve/mcp-workbench"
      - "/lib/serve/ecs-model/vllm"
      - "lib/serve/ecs-model/embedding/tei"
      - "lib/serve/ecs-model/embedding/instructor"
      - "lib/serve/ecs-model/textgen/tgi"
    schedule:
      interval: "weekly"
      day: "thursday"
      time: "09:00"
    reviewers:
      - "awslabs/lisa-maintainers"
    commit-message:
      prefix: "chore"
      include: "scope"
    open-pull-requests-limit: 3

  # Track ECS model dockerfiles
  - package-ecosystem: "docker"
    directory: "/lib/serve/ecs-model/vllm"
    schedule:
      interval: "weekly"
      day: "thursday"
      time: "09:00"
    reviewers:
      - "awslabs/lisa-maintainers"
    commit-message:
      prefix: "chore"
      include: "scope"
    open-pull-requests-limit: 2
