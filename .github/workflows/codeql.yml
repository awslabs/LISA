name: "CodeQL Security Analysis"

on:
  # Temporarily disabled to avoid conflicts with default CodeQL setup
  # push:
  #   branches: [ "main", "develop" ]
  # pull_request:
  #   branches: [ "main", "develop" ]
  # schedule:
  #   - cron: '0 8 * * 1'  # Weekly on Monday at 8 AM UTC
  workflow_dispatch:

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@b36bf259c813715f76eafece573914b94412cd13 # v3
      with:
        languages: ${{ matrix.language }}
        config: |
          name: "Custom CodeQL Analysis"

    - name: Set up Python 3.11
      if: matrix.language == 'python'
      uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
      with:
        python-version: "3.11"

    - name: Install Python dependencies
      if: matrix.language == 'python'
      run: |
        python -m pip install --upgrade pip
        # Try hash-verified install first, fall back to regular
        if [ -f "requirements-dev-hashes.txt" ]; then
          pip install --require-hashes -r requirements-dev-hashes.txt
        else
          pip install -r requirements-dev.txt
        fi
        pip install -e ./lisa-sdk

    - name: Use Node.js 20.x
      if: matrix.language == 'javascript'
      uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
      with:
        node-version: 20.x

    - name: Install Node.js dependencies
      if: matrix.language == 'javascript'
      run: |
        npm ci

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@b36bf259c813715f76eafece573914b94412cd13 # v3
      with:
        category: "/language:${{matrix.language}}"
