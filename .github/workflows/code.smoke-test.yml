name: Smoke Tests

on:
  push:

jobs:
  smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      # → Cache the *Cypress binary* (not just node_modules)
      - name: Cache Cypress binary
        uses: actions/cache@v3
        with:
          path: ~/.cache/Cypress
          key: ${{ runner.os }}-cypress-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-cypress-

      - name: Install dependencies
        run: npm ci

      # → Ensure Cypress binary is installed (no working-dir required)
      - name: Install Cypress binary
        run: npx cypress install

      - name: Run Cypress Smoke Suite
        run: npx cypress run --config-file cypress/cypress.smoke.config.ts

      - name: Archive artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-artifacts
          path: |
            cypress/smoke/videos
            cypress/smoke/screenshots
