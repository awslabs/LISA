name: Smoke Tests

on:
  push:

jobs:
  smoke:
    name: Run Cypress Smoke Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      # -------------------------------------------------------
      # Cache the downloaded Cypress binary between runs
      # -------------------------------------------------------
      - name: Cache Cypress binary
        uses: actions/cache@v3
        with:
          path: ~/.cache/Cypress
          key: ${{ runner.os }}-cypress-${{ hashFiles('cypress/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-cypress-

      - name: Install base dependencies
        run: npm ci

      - name: Install Cypress deps
        run: npm ci --prefix cypress

      # -------------------------------------------------------
      # Ensure the native Cypress binary is installed
      # -------------------------------------------------------
      - name: Install Cypress binary
        working-directory: cypress
        run: npx cypress install

      - name: Run Cypress Smoke Suite
        run: npx cypress run --config-file cypress/cypress.smoke.config.ts

      - name: Archive Cypress videos & screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-smoke-artifacts
          path: |
            cypress/smoke/videos
            cypress/smoke/screenshots
